{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- <h3>Planoma</h3>
<h4>A Schedule Generator</h4> -->
<div class="banner-wrap">
<div class="wsite-elements wsite-not-footer wsite-header-elements">
    <div class="wsite-section-wrap">
        <div class="wsite-section wsite-header-section wsite-section-bg-image" style="vertical-align: middle;background-image: url('{% static 'planoma/bg.png' %}') ;background-repeat: no-repeat ;background-position: 100% 100% ;background-size: 100% ;background-color: #4ac3de;height:100%; overflow:hidden" >
            <div class="wsite-section-content">
                <div class="container">
                    <div class="banner">
                        <div class="wsite-section-elements">
                            <div class="wsite-spacer" style="height:50px;height:100%; overflow:hidden"></div>
                                <h2 class="wsite-content-title" style="text-align:center;"><br><br>Planoma.</h2>
                                <div class="wsite-spacer" style="height:30px;"></div>
                                <div>
                                    <div class="wsite-multicol"><div class="wsite-multicol-table-wrap" style="margin:0 -15px;">
                                        {% if user.is_authenticated %}
                                        <span> Welcome back! </span>
                                        {% else %}
                                        <table class="wsite-multicol-table">
                                            <tbody class="wsite-multicol-tbody">
                                                <tr class="wsite-multicol-tr">
                                                    <td class="wsite-multicol-col" style="width:50%; padding:0 15px;">
                                                        <div style="text-align:right;"><div style="height: 10px; overflow: hidden;"></div>
                                                        <a class="wsite-button wsite-button-large wsite-button-highlight" href="{% url 'registration_register' %}" >
                                                            <span class="wsite-button-inner">Sign Up</span>
                                                        </a>
                                                        <div style="height: 10px; overflow: hidden;"></div>
                                                    </div>
                                                </td>
                                                <td class="wsite-multicol-col" style="width:50%; padding:0 15px;">
                                                    <div style="text-align:left;"><div style="height: 10px; overflow: hidden;"></div>
                                                        <a class="wsite-button wsite-button-large wsite-button-highlight" href="{% url 'auth_login' %}" >
                                                            <span class="wsite-button-inner">Log In</span>
                                                        </a>
                                                        <div style="height: 100%; overflow: hidden;"></div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
